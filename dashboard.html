<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* Adjust the top padding to accommodate the fixed navbar */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="t.gif" alt="THIS" width="150" height="40" class="d-inline-block align-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <!-- Profile Icon -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text">View and update your profile.</p>
            <a href="#" class="btn btn-primary">Go to Profile</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Skills Icon -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Skills</h5>
            <p class="card-text">Add and update your skills.</p>
            <a href="skills.html" class="btn btn-primary">Go to Skills</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Peer Validation Icon -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Peer Validation</h5>
            <p class="card-text">Specify projects you worked on with peers.</p>
            <a href="peer.html" class="btn btn-primary">Go to Peer Validation
      </a>
      
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS (for icons) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
